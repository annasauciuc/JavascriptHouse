<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./../css/style.css">
</head>

<body>
    <div class="container mt-5">
        <input id="myInput" type="text" placeholder="Search..">
        <table class="table table-striped table-dark">
            <form>
                <div class="row">
                    <div class="col">
                        <input type="text" id="nameProduct" class="form-control" placeholder="Product Name">
                    </div>
                    <div class="col">
                        <input type="text" id="quantityProduct" value="" class="form-control" placeholder="Quantity">
                    </div>
                    <div class="col">
                        <input type="text" id="priceProduct" value="" class="form-control" placeholder="Price">
                    </div>
                    <div class="col">
                        <input type="text" id="categoryProduct" value="" class="form-control" placeholder="category">
                    </div>
                    <div class="col">

                    </div>
                </div>
                <button class=" btn bg-dark text-light mr-5" type="submit" value="" onclick="addOneProduct(event)">Add one
                    product to the list
                </button>
            </form>
            <button onclick="createTable(event)" class="  active loading btn mr-5 bg-dark text-light mt-5 mb-5">Add</button>

            <thead>
                <tr>
                    <th scope="col">Name product</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Price</th>
                    <th scope="col">Category </th>
                    <th scope="col">Total cost </th>

                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- HERE COMES THE USERS LIST RENDERED FROM JAVASCRIPT-->
            </tbody>
            <tfoot id="tfooter">

            </tfoot>
        </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>


    <script src="./../js/shoppinglist.js"></script>
    <script src="./../js/product.js"></script>
    <script src="./../js/index.js"></script>

</body>

</html>
